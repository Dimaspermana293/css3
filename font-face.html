<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <style>
        /* Membuat font baru dari zip */
        /* ttf: true type */
        /* woff */
        /* otf */
        @font-face {
            font-family: 'Light Sunday';
            src: url(Light-Sunday.ttf) format("truetype");
        }
        h1{
            font-family: 'Light Sunday', arial;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
