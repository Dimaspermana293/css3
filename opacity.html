<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity</title>
    <style>
        .satu{
            width: 100px;
            height: 100px;
            background-color: brown;
            opacity: 0.5;
        }
        .dua{
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- Opacity digunakan untuk transparasi elemen html -->
    <div class="satu"></div>
    <div class="dua"></div>
</body>
</html>
